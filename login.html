<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir Login</title>
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button type="button" id="back-button"></button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">Login</div>
                <hr id="title-hr" />
            </header>

            <section class="sec">
                <form class="user" method="POST">
                    <div class="id-input">
                        <span class="txt">아이디</span>
                        <div id="id-form">
                            <input
                                required
                                maxlength="15"
                                type="text"
                                name="userid"
                                placeholder="예: local230714"
                                id="id"
                            />
                        </div>
                    </div>
                    <div class="pw-input">
                        <span class="txt">비밀번호</span>
                        <div id="pw-form">
                            <input
                                required
                                maxlength="15"
                                type="password"
                                name="password"
                                placeholder="비밀번호를 입력해주세요."
                                id="pw1"
                            />
                        </div>
                    </div>

                    <div id="find-info">
                        <div id="find-id">
                            <a href="./find_id_1.html">아이디 찾기</a>
                        </div>
                        <div id="find-pw">
                            <a href="./password_reset.html">비밀번호 찾기</a>
                        </div>
                    </div>

                    <button type="submit" id="login_btn">로그인</button>
                </form>
                <div id="goTo">
                    <span id="question">Savior 계정이 없으신가요?</span>
                    <a href="./signup.html" id="goToSignup">회원가입</a>
                </div>

                <div id="kakao-login-box">
                    <a href="#" id="kakao-login">
                        <img
                            src="./images/icon/kakao-talk.png"
                            alt="kakao_login"
                        />
                        <span>카카오로 시작하기</span>
                    </a>
                </div>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>
    </body>
</html>
