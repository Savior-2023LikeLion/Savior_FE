<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/japan_clothes.css" />

  <body>
    <div class="top_buttons">
      <img src="../media/nav/back.svg" alt="." /><img

      />

    <div class="title">
      <h1>의류</h1>

        <hr />

      <div class="items-shoes">

        <hr />

    <div class="add-button"><a href="">+</a></div>

    <nav>
      <a href=""><img src="../media/nav/money.svg" alt="." /></a>
