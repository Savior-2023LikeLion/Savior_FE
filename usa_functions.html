<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Savior : 미국</title>

    <link rel="stylesheet" href="./css/usa_functions.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="./image/nav/back.svg"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-profile">
          <img src="./image/nav/user_color.png" />
        </div>
      </header>

      <section class="sec">
        <div class="title">
          <!-- 국기 & 나라명 -->
          <div class="country">
            <img src="./image/flag/USA.png" />
            <p>미국</p>
          </div>
          <!-- 스크랩 -->
          <div class="star" onclick="toggleStarImage()">
            <img src="./image/icon/star-line.svg" />
          </div>
        </div>

        <div class="informations">
          <div class="inform-title">
            <p>INFORMATIONS</p>
          </div>
          <!-- 환율 & 날씨 -->
          <div class="inform-exchange-weather">
            <!-- 환율 -->
            <div class="exchange">
              <!-- 기호 & 나라별 -->
              <div class="ex">
                <img src="./image/icon/dollar.png" />
                <p>USD</p>
              </div>
              <!-- 환율 api -->
              <div class="money">
                <p>1315.00</p>
              </div>
              <hr />
              <!-- 바로가기 -->
              <div class="more">
                <p>search more</p>
                <img src="./image/icon/more.svg" />
              </div>
            </div>
            <!-- 날씨 -->
            <div class="weather">
              <!-- 나라의 수도 -->
              <div class="location">
                <img src="./image/icon/pin.png" />
                <p>Washington, D.C</p>
              </div>
              <!-- 날씨 api -->
              <div class="weather-api">
                <img src="./image/weather/cloudy.svg" />
                <p>28°</p>
              </div>
            </div>
          </div>
          <!-- 언어 & 소켓 -->
          <div class="inform-lang-socket">
            <!-- 언어 -->
            <div class="lang">
              <div class="lang-title">
                <img src="./image/icon/language.png" />
                <p>L1</p>
              </div>
              <div class="lang-1">
                <p>English</p>
              </div>
              <div class="lang-2">
                <p>영어</p>
              </div>
            </div>
            <!-- 소켓 -->
            <div class="socket">
              <div class="socket-title">
                <img src="./image/icon/lightning.png" />
                <p>Socket</p>
              </div>
              <div class="socket-content">
                <img src="./image/plug/type-a.svg" />
                <div class="socket-text">
                  <p>120V AC</p>
                  <p>60 Hz</p>
                </div>
              </div>
            </div>
          </div>
          <!-- 식당 추천 -->
          <div class="inform-rest">
            <div class="rest-title">
              <img src="./image/icon/eat_black.png" />
              <p>식당 추천</p>
              <div class="rest-hr">
                <hr />
              </div>
            </div>
            <div class="rest-comment">
              <p>여러 사용자가 추천하는 식당의 별점과 리뷰를 확인해보세요.</p>
            </div>
          </div>
          <!-- 시세 제목 -->
          <div class="inform-price-title">
            <img src="./image/icon/tag.png" />
            <p>주요 물품의 시세</p>
          </div>
          <!-- 시세 -->
          <div class="inform-price">
            <div class="clothes">
              <img src="./image/icon/cloth.png" />
              <p>의류</p>
            </div>
            <div class="foods">
              <img src="./image/icon/food.svg" />
              <p>음식</p>
            </div>
            <div class="others">
              <img src="./image/icon/gift-card.png" />
              <p>잡화</p>
            </div>
          </div>
        </div>
      </section>

      <navigation class="nav">
        <img src="./image/nav/money.svg" />
        <img src="./image/nav/eat.png" />
        <img src="./image/nav/pin_color.png" style="height: 45px" />
        <img src="./image/nav/tag_color.png" />
        <img src="./image/nav/edit-message.png" />
      </navigation>
    </div>
    <script src="./js/scrap.js"></script>
    <script src="./js/go-back.js"></script>
    <script src="./js/go-back-nonclick.js"></script>
  </body>
</html>
