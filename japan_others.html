<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savior : 일본 - 잡화</title>
    <link rel="stylesheet" href="./css/japan.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="./image/nav/back.svg"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="./image/savior.png" />
        </div>
        <div class="hd-profile">
          <a href=""> <img src="./image/nav/user_color.png" /></a>
        </div>
      </header>

      <div class="inform">
        <!-- 품목 -->
        <div class="title">
          <p>잡화</p>
        </div>
        <!-- 나라 태그 -->
        <div class="tag">
          <p>Japan</p>
        </div>
      </div>

      <section class="sec">
        <div class="search">
          <input type="text" placeholder="검색어를 입력하세요" /><button>
            <img src="./image/icon/scope.png" alt="." />
          </button>
        </div>

        <div class="items">
          <a href="#">
            <div class="items-shirts">
              <img src="./image/price/others/japan/medications.png" alt="." />
              <div class="item-info">
                <span>약품</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />
          <a href="#">
            <div class="items-pants">
              <img src="./image/price/others/japan/cosmetic.png" alt="." />
              <div class="item-info">
                <span>화장품</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />
          <a href="#">
            <div class="items-cap">
              <img src="./image/price/others/japan/doll.png" alt="." />
              <div class="item-info">
                <span>인형</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>
          <hr />
        </div>

        <div class="add-button"><a href="">+</a></div>
      </section>

      <navigation class="nav">
        <a href="#"><img src="./image/nav/money.svg" /></a>
        <a href="#"><img src="./image/nav/eat.png" /></a>
        <a href="#"
          ><img src="./image/nav/pin_color.png" style="height: 45px"
        /></a>
        <a href="#"><img src="./image/nav/tag_color.png" /></a>
        <a href="#"><img src="./image/nav/edit-message.png" /></a>
      </navigation>
    </div>
    <script src="./js/go-back.js"></script>
    <script src="./js/go-back-nonclick.js"></script>
    <script src="./js/scrap.js"></script>
  </body>
</html>
