<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir : 환율 계산</title>
        <link rel="stylesheet" href="./css/exchange.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
            <div class="hd-back">
                <img
                src="./image/nav/back.svg"
                style="height: 30px"
                onclick="goBack()"
                />
            </div>
            <div class="hd-logo">
                <img src="./image/savior.png" />
            </div>
            <div class="hd-profile">
                <a href=""> <img src="./image/nav/user_color.png" /></a>
            </div>
            </header>

            <div class="inform">
                <div class="title">
                  <p>Exchange Rate</p>
                </div>
              </div>

            <section class="sec">
                <div class="content">
                    <form  method="post">
                        <!-- //ㄴ 버튼에 formaction 으로 요청 url 연결 -->
                        <div id="visit-country"> 
                            
                            <div id="input">
                                
                                <div id="input-unit">
                                            <!-- changeCountry -->
                                    <select name="country" id="input-dropdown">
                                        <option  disabled value="./image/icon/selected.png">나라 선택</option>
                                        <option value="./image/icon/yen.png" value2="Japan">Japan</option>
                                        <option selected value="./image/icon/dollar.png" value2="America">America</option>
                                        <option value="./image/icon/dong.png" value2="Vietnam">Vietnam</option>
                                        
                                    </select>
                                    <img src="./image/icon/selected.png" alt="selected" id="unit-icon">

                                    
                                </div>
                                <input type="text" class="exchange-input">
                                
                            </div>
                            <div class="dots">
                                <img src="./image/icon/dots.png" alt="dots" />
                            </div>
                        </div>
                        <div id="exchange">
                            <img src="./image/icon/exchange_to.png" alt="exchange_to" />
                        </div> 
                        <div id="korea">
                            <div class="dots">
                                <img src="./image/icon/dots.png" alt="dots" />
                            </div>
                            <div id="result">
                                <p id="krw">KRW</p>
                                <div id="result-main">
                                    <p id="krw-sign">&#x20a9</p>
                                    <input type="text" placeholder="원" class="exchange-result">
                                </div>
                                
                            </div>
                        </div>
                    </form>

                    <div>
                        <button type="submit" class="calc_btn">환율 계산</button>
                    </div>
                </div>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./image/nav/money.svg" /></a>
                <a href="#"><img src="./image/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./image/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./image/nav/tag_color.png" /></a>
                <a href="#"><img src="./image/nav/edit-message.png" /></a>
            </navigation>
        </div>
        <script src="./js/exchange.js"></script>
        <script src="./js/go-back.js"></script>
        <script src="./js/go-back-nonclick.js"></script>
    </body>
</html>
