<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 아이디 찾기</title>
        <link rel="stylesheet" href="./css/find_id_1.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button
                            type="button"
                            id="back-button"
                            onclick="history_back()"
                        >
                            <img src="./images/nav/back.svg" />
                        </button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">ID 찾기</div>
                <hr id="title-hr" />
            </header>

            <section class="sec">
                <form class="user" method="POST">
                    <div class="name-input">
                        <span class="txt">이름</span>
                        <div id="name-form">
                            <input
                                required
                                maxlength="15"
                                type="text"
                                name="username"
                                placeholder="예: savior"
                                id="name"
                            />
                        </div>
                    </div>
                    <div class="email-input">
                        <span class="txt">이메일</span>
                        <div id="email-form">
                            <input
                                required
                                maxlength="30"
                                type="email"
                                name="email"
                                placeholder="예: likelion1234@likelion.org"
                                id="email"
                            />
                        </div>
                    </div>

                    <div id="find-info">
                        <div id="find-pw"><a href="#">비밀번호 찾기</a></div>
                    </div>

                    <button type="submit" id="find_btn">아이디 찾기</button>
                </form>

                <div id="goTo">
                    <a href="./login.html" id="goToLogin">로그인</a>
                    <span id="division"> | </span>
                    <a href="./signup.html" id="goToSignup">회원가입</a>
                </div>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>

        <script src="./js/history_back.js"></script>
    </body>
</html>
