<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savoir : 아이디 찾기</title>
    <link rel="stylesheet" href="./css/find_id_1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="./image/nav/back.svg"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="./image/savior.png" />
        </div>
        <div class="hd-profile">
          <a href=""> <img src="./image/nav/user_color.png" /></a>
        </div>
      </header>

      <div class="inform">
        <div class="title">
          <p>ID 찾기</p>
        </div>
      </div>

      <section class="sec">
        <form class="user" method="POST">
          <div class="name-input">
            <span class="txt">이름</span>
            <div id="name-form">
              <input
                required
                maxlength="15"
                type="text"
                name="username"
                placeholder="예: savior"
                id="name"
              />
            </div>
          </div>
          <div class="email-input">
            <span class="txt">이메일</span>
            <div id="email-form">
              <input
                required
                maxlength="30"
                type="email"
                name="email"
                placeholder="예: likelion1234@likelion.org"
                id="email"
              />
            </div>
          </div>

          <div id="find-info">
            <div id="find-pw"><a href="#">비밀번호 찾기</a></div>
          </div>

          <button type="submit" id="find_btn">아이디 찾기</button>
        </form>

        <div id="goTo">
          <a href="./login.html" id="goToLogin">로그인</a>
          <span id="division"> | </span>
          <a href="./signup.html" id="goToSignup">회원가입</a>
        </div>
      </section>

      <navigation class="nav">
        <a href="#"><img src="./image/nav/money.svg" /></a>
        <a href="#"><img src="./image/nav/eat.png" /></a>
        <a href="#"
          ><img src="./image/nav/pin_color.png" style="height: 45px"
        /></a>
        <a href="#"><img src="./image/nav/tag_color.png" /></a>
        <a href="#"><img src="./image/nav/edit-message.png" /></a>
      </navigation>
    </div>
    <script src="./js/go-back.js"></script>
    <script src="./js/go-back-nonclick.js"></script>
  </body>
</html>
