<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savior : 게시글 작성</title>

    <link rel="stylesheet" href="./css/community_post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
    <body>
      <div class="container">
        <div class="background"></div>
        <header class="hd">
          <div class="hd-back">
            <img
              src="./image/nav/back.svg"
              style="height: 30px"
              onclick="goBack()"
            />
          </div>
          <div class="hd-logo">
            <img src="./image/savior.png" />
          </div>
          <div class="hd-profile">
            <a href=""> <img src="./image/nav/user_color.png" /></a>
          </div>
        </header>
      
        <div class="inform">
          <div class="title">
            <p>새 글 작성</p>
          </div>
        </div>

        <section class="sec">
          <form action="#" class="form">
              <input type="text" class="page-title" placeholder="글 제목을 입력해주세요">
              <label for="id_tags">해시태그</label>
              <input id="id_tags" name="tags" type="text" placeholder="쉼표(,)로 구분하여 여러 태그 입력">
              <hr>
              <textarea name="" class="page-textarea" cols="30" rows="14" placeholder="글 내용을 입력해주세요"></textarea>
              <div class="filebox">
                  <label for="file">첨부파일</label> 
                  <input type="file" id="file">
              </div>
              <div class="submit">
              <input type="submit" class="submit-button">
              </div>
          </form>
        </section>

        <navigation class="nav">
            <a href="#"><img src="./image/nav/money.svg" /></a>
            <a href="#"><img src="./image/nav/eat.png" /></a>
            <a href="#"><img src="./image/nav/pin_color.png" style="height: 45px"/></a>
            <a href="#"><img src="./image/nav/tag_color.png" /></a>
            <a href="#"><img src="./image/nav/edit-message.png" /></a>
        </navigation>
      </div>
      <script src="./js/go-back.js"></script>
      <script src="./js/go-back-nonclick.js"></script>
    </body>
</html>
