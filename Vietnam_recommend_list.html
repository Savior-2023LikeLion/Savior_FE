<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savior : 식당추천</title>
        <link rel="stylesheet" href="./css/recommend.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-back">
                    <img
                        src="./image/nav/back.svg"
                        style="height: 30px"
                        onclick="goBack()"
                    />
                </div>
                <div class="hd-logo">
                    <img src="./image/savior.png" />
                </div>
                <div class="hd-profile">
                    <a href=""> <img src="./image/nav/user_color.png" /></a>
                </div>
            </header>

            <div class="inform">
                <div class="title">
                    <p>식당 추천</p>
                </div>
            </div>

            <section class="sec">
                <div id="input-unit">
                    <!-- changeCountry -->
                    <select name="country" id="input-dropdown">
                        <option disabled value="./image/icon/selected.png">
                            나라 선택
                        </option>
                        <option value="./image/icon/yen.png" value2="Japan">
                            Japan
                        </option>
                        <option
                            value="./image/icon/dollar.png"
                            value2="America"
                        >
                            America
                        </option>
                        <option
                            selected
                            value="./image/icon/dong.png"
                            value2="Vietnam"
                        >
                            Vietnam
                        </option>
                    </select>
                </div>
                <form class="choice">
                    <input
                        type="search"
                        placeholder="pizza"
                        class="country"
                        id="btn_1"
                    />
                    <input type="button" value="Search" id="search" />
                </form>
                <div class="review">
                    <div type="button" onclick="" id="box">
                        <!--가게사진-->
                        <img src="./image/price/foods/japan/udon.png" />
                        <!--가게이름, 별점-->
                        <div class="place">
                            DSBOB <img src="./image/icon/star-fill.svg" /><img
                                src="./image/icon/star-fill.svg"
                            /><img src="./image/icon/star-fill.svg" /><img
                                src="./image/icon/star-fill.svg"
                            /><img src="./image/icon/star-line.svg" />
                        </div>
                        <!--가게 위치-->
                        <div class="place">
                            <img src="./image/icon/location.svg" /> DOBONG-DU
                            SAMYANG-RO
                        </div>
                    </div>

                    <div type="button" onclick="" id="box">
                        <!--가게사진-->
                        <img src="./image/price/foods/japan/udon.png" />
                        <!--가게이름, 별점-->
                        <div class="place">
                            DSBOB <img src="./image/icon/star-fill.svg" /><img
                                src="./image/icon/star-fill.svg"
                            /><img src="./image/icon/star-fill.svg" /><img
                                src="./image/icon/star-fill.svg"
                            /><img src="./image/icon/star-line.svg" />
                        </div>
                        <!--가게 위치-->
                        <div class="place">
                            <img src="./image/icon/location.svg" /> DOBONG-DU
                            SAMYANG-RO
                        </div>
                    </div>

                    <div type="button" onclick="" id="box">
                        <!--가게사진-->
                        <img src="./image/price/foods/japan/udon.png" />
                        <!--가게이름, 별점-->
                        <div class="place">
                            DSBOB <img src="./image/icon/star-fill.svg" /><img
                                src="./image/icon/star-fill.svg"
                            /><img src="./image/icon/star-fill.svg" /><img
                                src="./image/icon/star-fill.svg"
                            /><img src="./image/icon/star-line.svg" />
                        </div>
                        <!--가게 위치-->
                        <div class="place">
                            <img src="./image/icon/location.svg" /> DOBONG-DU
                            SAMYANG-RO
                        </div>
                    </div>
                </div>

                <div class="modal_background"></div>

                <div class="modal_wrap">
                    <div class="modal_close">
                        <img src="../image/icon/close.png" />
                    </div>
                    <div class="modal_text">
                        <div class="modal_logo">
                            <img src="./image/savior.png" />
                        </div>

                        <div class="modal_content">
                            <div class="modal_mention">
                                <p>국가를 선택해주세요</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./image/nav/money.svg" /></a>
                <a href="#"><img src="./image/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./image/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./image/nav/tag_color.png" /></a>
                <a href="#"><img src="./image/nav/edit-message.png" /></a>
            </navigation>
        </div>

        <script src="./js/go-back.js"></script>
        <script src="./js/go-back-nonclick.js"></script>
