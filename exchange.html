<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 환율 계산</title>
        <link rel="stylesheet" href="./css/exchange.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button
                            type="button"
                            id="back-button"
                            onclick="history_back()"
                        >
                            <img src="./images/nav/back.svg" />
                        </button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">Exchange Rate</div>
                <hr id="title-hr" />
            </header>

            <section class="sec">
                <div class="content">
                    <form  method="post">
                        <!-- //ㄴ 버튼에 formaction 으로 요청 url 연결 -->
                        <div id="visit-country"> 
                            
                            <div id="input">
                                
                                <div id="input-unit">
                                            <!-- changeCountry -->
                                    <select name="country" id="input-dropdown">
                                        <option selected disabled>나라 선택</option>
                                        <option value="Japan" value2="./images/icon/yen.png">Japan</option>
                                        <option value="America" value2="./images/icon/dollar.png">America</option>
                                        <option value="Vietnam" value2="./images/icon/dong.png">Vietnam</option>
                                        
                                    </select>
                                    <img src="./images/icon/yen.png" alt="yen" id="unit-icon">
                                    
                                </div>
                                <input type="text" class="exchange-input">
                                
                            </div>
                            <div class="dots">
                                <img src="./images/icon/dots.png" alt="dots" />
                            </div>
                        </div>
                        <div id="exchange">
                            <img src="./images/icon/exchange_to.png" alt="exchange_to" />
                        </div> 
                        <div id="korea">
                            <div class="dots">
                                <img src="./images/icon/dots.png" alt="dots" />
                            </div>
                            <div id="result">
                                <p id="krw">KRW</p>
                                <div id="result-main">
                                    <p id="krw-sign">&#x20a9</p>
                                    <input type="text" placeholder="원" class="exchange-result">
                                </div>
                                
                            </div>
                        </div>
                    </form>

                    <div>
                        <button type="submit" id="calc_btn">환율 계산</button>
                    </div>
                </div>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>
        <script src="./js/exchange.js"></script>
    </body>
</html>
