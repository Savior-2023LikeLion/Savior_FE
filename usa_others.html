<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/japan.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="top_buttons">
          <a href=""><img src="./image/nav/back.svg" alt="." /></a
          ><a href=""><img src="./image/nav/user_color.png" alt="." /></a>
        </div>

        <div class="title">
          <h1>잡화</h1>
          <hr />
          <div class="country">USA</div>
        </div>

        <div class="search">
          <input type="text" placeholder="검색어를 입력하세요" /><button>
            <img src="./image/scope.png" alt="." />
          </button>
        </div>

        <div class="items">
          <a href="#">
            <div class="items-shirts">
              <img src="./image/price/others/usa/snacks.png" alt="." />
              <div class="item-info">
                <span>과자</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />

          <a href="#">
            <div class="items-pants">
              <img src="./image/price/others/usa/toys.png" alt="." />
              <div class="item-info">
                <span>장난감</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />

          <a href="#">
            <div class="items-cap">
              <img src="./image/price/others/usa/cup.png" alt="." />
              <div class="item-info">
                <span>머그컵</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />
        </div>

        <div class="add-button"><a href="">+</a></div>

        <navigation class="nav">
          <a href="#"><img src="./image/nav/money.svg" /></a>
          <a href="#"><img src="./image/nav/eat.png" /></a>
          <a href="#"
            ><img src="./image/nav/pin_color.png" style="height: 45px"
          /></a>
          <a href="#"><img src="./image/nav/tag_color.png" /></a>
          <a href="#"><img src="./image/nav/edit-message.png" /></a>
        </navigation>
      </div>
    </div>
    <script src="./js/scrap.js"></script>
  </body>
</html>
