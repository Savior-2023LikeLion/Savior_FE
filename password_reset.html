<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 비밀번호 재설정</title>
        <link rel="stylesheet" href="./css/password_reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button
                            type="button"
                            id="back-button"
                            onclick="history_back()"
                        >
                            <img src="./images/nav/back.svg" />
                        </button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">PW 재설정</div>
                <hr id="title-hr" />
            </header>

            <section class="sec">
                <div id="explanation">
                    <h2 id="question">비밀번호를 잊으셨나요?</h2>
                    <p id="mention">
                        가입하신 이메일을 입력해 주세요. 비밀번호 재설정 메일이
                        발송됩니다.
                    </p>
                </div>

                <form class="user" method="POST">
                    <div class="email-input">
                        <span class="txt">이메일</span>
                        <div id="email-form">
                            <input
                                required
                                maxlength="30"
                                type="email"
                                name="email"
                                placeholder="예: likelion1234@likelion.org"
                                id="email"
                            />
                            <button type="submit" id="send_btn">전송</button>
                        </div>
                    </div>
                </form>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>
        <script src="./js/history_back.js"></script>
    </body>
</html>
