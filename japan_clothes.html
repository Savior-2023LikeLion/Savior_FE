<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/japan.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="top_buttons">
          <a href=""><img src="./image/nav/back.svg" alt="." /></a
          ><a href=""><img src="./image/nav/user_color.png" alt="." /></a>
        </div>

        <div class="items">
          <a href="#">
            <div class="items-shirts">
              <img src="./image/price/clothes/tshirt.png" alt="." />
              <div class="item-info">
                <span>티셔츠</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />

          <a href="#">
            <div class="items-pants">
              <img src="./image/price/clothes/pants.png" alt="." />
              <div class="item-info">
                <span>바지</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />

          <a href="#">
            <div class="items-cap">
              <img src="./image/price/clothes/cap.png" alt="." />
              <div class="item-info">
                <span>모자</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />

          <a href="#">
            <div class="items-onepiece">
              <img src="./image/price/clothes/onepiece.png" alt="." />
              <div class="item-info">
                <span>원피스</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />

          <a href="#">
            <div class="items-shoes">
              <img src="./image/price/clothes/shoes.png" alt="." />
              <div class="item-info">
                <span>신발</span>
                <div class="heart" onclick="toggleHeartImage()">
                  <img src="./image/icon/heart-outline.svg" />
                </div>
              </div>
            </div>
          </a>

          <hr />
        </div>

        <div class="add-button"><a href="">+</a></div>

        <navigation class="nav">
          <a href="#"><img src="./image/nav/money.svg" /></a>
          <a href="#"><img src="./image/nav/eat.png" /></a>
          <a href="#"
            ><img src="./image/nav/pin_color.png" style="height: 45px"
          /></a>
          <a href="#"><img src="./image/nav/tag_color.png" /></a>
          <a href="#"><img src="./image/nav/edit-message.png" /></a>
        </navigation>
      </div>
    </div>
    <script src="./js/scrap.js"></script>
  </body>
</html>
