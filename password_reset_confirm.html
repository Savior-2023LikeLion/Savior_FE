<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 비밀번호 재설정</title>
        <link rel="stylesheet" href="./css/password_reset_confirm.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button type="button" id="back-button"></button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">PW 재설정</div>
                <hr id="title-hr" />
            </header>
            <section class="sec">
                <div id="explanation">
                    <p id="mention">새로운 비밀번호를 입력해 주세요.</p>
                    <div id="info">
                        <ul>
                            <li>
                                다른 개인 정보와 유사한 비밀번호는 사용할 수
                                없습니다.
                            </li>
                            <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
                            <li>
                                통상적으로 자주 사용되는 비밀번호는 사용할 수
                                없습니다.
                            </li>
                            <li>
                                숫자로만 이루어진 비밀번호는 사용할 수 없습니다.
                            </li>
                        </ul>
                    </div>
                </div>

                <form class="user" method="POST">
                    <div class="pw-input">
                        <span class="txt">비밀번호</span>
                        <div id="pw-form">
                            <input
                                required
                                maxlength="15"
                                type="password"
                                name="password"
                                placeholder="비밀번호를 입력해주세요."
                                id="pw1"
                            />
                        </div>
                    </div>
                    <div class="pw-confirm">
                        <span class="txt">비밀번호 확인</span>
                        <div id="pw-form">
                            <input
                                required
                                maxlength="15"
                                type="password"
                                name="repeat"
                                placeholder="위에서 입력한 비밀번호를 한 번 더 입력해주세요."
                                id="pw2"
                            />
                        </div>
                    </div>
                    <button type="submit" id="login_btn">완료</button>
                </form>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>
    </body>
</html>
