<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 아이디 찾기</title>
        <link rel="stylesheet" href="./css/find_id_exist.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-content">
                    <div class="hd-back">
                        <button
                            type="button"
                            id="back-button"
                            onclick="history_back()"
                        >
                            <img src="./images/nav/back.svg" />
                        </button>
                    </div>
                    <div class="hd-logo">savior(logo)</div>
                    <div class="hd-profile">
                        <img src="./images/nav/user_color.png" />
                    </div>
                </div>
                <div class="page-title">ID 찾기</div>
                <hr id="title-hr" />
            </header>

            <section class="sec">
                <div class="result-box">
                    <div id="result">
                        <p>
                            <span>00</span>
                            님의 ID는 <br />
                            <span>결과id</span>
                            입니다.
                        </p>
                    </div>
                    <hr id="result-hr" />
                    <div id="find-info">
                        <div id="find-pw"><a href="#">비밀번호 찾기</a></div>
                    </div>

                    <button type="submit" id="login_btn">로그인</button>
                </div>
            </section>

            <navigation class="nav">
                <a href="#"><img src="./images/nav/money.svg" /></a>
                <a href="#"><img src="./images/nav/eat.png" /></a>
                <a href="#"
                    ><img src="./images/nav/pin_color.png" style="height: 45px"
                /></a>
                <a href="#"><img src="./images/nav/tag_color.png" /></a>
                <a href="#"><img src="./images/nav/edit-message.png" /></a>
            </navigation>
        </div>
        <script src="./js/history_back.js"></script>
    </body>
</html>
