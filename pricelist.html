<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savior Signup</title>
    <link rel="stylesheet" href="./pricelist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-content">
          <div class="hd-back">
            <button type="button" id="back-button" onclick="history_back()">
              <img src="./images/nav/back.svg" />
            </button>
          </div>
          <div class="hd-logo">savior(logo)</div>
          <div class="hd-profile">
            <img src="./images/nav/user_color.png" />
          </div>
        </div>
        <div class="page-title">주요 물품의 시세</div>
        <hr id="title-hr" />
      </header>
      <section class="sec">
        <form class="choice">
          <select name="country" , id="country">
            <option value="1">일본</option>
            <option value="2">베트남</option>
            <option value="3">미국</option>
          </select>
        </form>
        <div class="pricebtn">
          <button type="button" onclick="" id="buttons">
            <img src="./images/icon/cloth.png" /><span>의류</span>
          </button>
          <button type="button" onclick="" id="buttons">
            <img src="./images/icon/food.svg" /><span>음식</span>
          </button>
          <button type="button" onclick="" id="buttons">
            <img src="./images/icon/gift-card.png" /><span>잡화</span>
          </button>
        </div>
      </section>

      <navigation class="nav">
        <a href="#"><img src="./images/nav/money.svg" /></a>
        <a href="#"><img src="./images/nav/eat.png" /></a>
        <a href="#"
          ><img src="./images/nav/pin_color.png" style="height: 45px"
        /></a>
        <a href="#"><img src="./images/nav/tag_color.png" /></a>
        <a href="#"><img src="./images/nav/edit-message.png" /></a>
      </navigation>
    </div>
    <script src="./js/history_back.js"></script>
  </body>
</html>
