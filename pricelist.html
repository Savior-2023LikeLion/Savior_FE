<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savior : 시세</title>
    <link rel="stylesheet" href="./css/pricelist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="./image/nav/back.svg"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="./image/savior.png" />
        </div>
        <div class="hd-profile">
          <a href=""> <img src="./image/nav/user_color.png" /></a>
        </div>
      </header>

      <div class="inform">
        <div class="title">
          <p>주요 물품의 시세</p>
        </div>
      </div>

      <section class="sec">
        <form class="choice">
          <select name="country" , id="country">
            <option value="1">일본</option>
            <option value="2">베트남</option>
            <option value="3">미국</option>
          </select>
        </form>
        <div class="pricebtn">
          <button type="button" onclick="" id="buttons">
            <img src="./image/icon/cloth.png" /><span>의류</span>
          </button>
          <button type="button" onclick="" id="buttons">
            <img src="./image/icon/food.svg" /><span>음식</span>
          </button>
          <button type="button" onclick="" id="buttons">
            <img src="./image/icon/gift-card.png" /><span>잡화</span>
          </button>
        </div>
      </section>

      <navigation class="nav">
        <a href="#"><img src="./image/nav/money.svg" /></a>
        <a href="#"><img src="./image/nav/eat.png" /></a>
        <a href="#"
          ><img src="./image/nav/pin_color.png" style="height: 45px"
        /></a>
        <a href="#"><img src="./image/nav/tag_color.png" /></a>
        <a href="#"><img src="./image/nav/edit-message.png" /></a>
      </navigation>
    </div>
    <script src="./js/go-back.js"></script>
    <script src="./js/go-back-nonclick.js"></script>
  </body>
</html>
